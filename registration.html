<!DOCTYPE html>
<html>
  <head>
     <title>Babylon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="registration">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="rectangle"></div>
          <div class="group">
            <div class="overlap-group">
              <div class="modal-wrapper">
                <div class="modal">
                  <div class="div">
                    <div class="rectangle-2"></div>
                    <div class="text-wrapper">Поділіться, будь ласка, поштою</div>
                    <div class="text-wrapper-2">та приєднуйтесь до навчання!</div>
                    <form id="registrationForm">
                      <div class="overlap-group-wrapper">
                        <div class="overlap-group-2">
                          <label for="name" class="text-wrapper-3">Ім'я</label>
                          <input type="text" id="name" name="name" class="rectangle-3" required>
                        </div>
                      </div>
                      <div class="group-3">
                        <div class="overlap-group-2">
                          <label for="surname" class="text-wrapper-3">Прізвище</label>
                          <input type="text" id="surname" name="surname" class="rectangle-3" required>
                        </div>
                      </div>
                      <div class="group-2">
                        <div class="overlap-group-2">
                          <label for="email" class="text-wrapper-3">Електронна пошта</label>
                          <input type="email" id="email" name="email" class="rectangle-3" required>
                        </div>
                      </div>
                      <div class="group-4">
                        <div class="overlap-group-2">
                          <label for="birthdate" class="text-wrapper-3">Дата народження</label>
                          <input type="date" id="birthdate" name="birthdate" class="rectangle-3" required>
                        </div>
                      </div>
                      <div class="div-wrapper">
                        <div class="overlap-group-2">
                          <label for="password" class="text-wrapper-3">Пароль</label>
                          <input type="password" id="password" name="password" class="rectangle-3" required>
                        </div>
                      </div>
                      <div class="group-5">
                        <div class="overlap-2">
                          <label class="text-wrapper-4">
                            <input type="radio" name="role" value="teacher" required>
                            Викладач
                          </label>
                        </div>
                        <label class="text-wrapper-5">
                          <input type="radio" name="role" value="student" required>
                          Студент
                        </label>
                      </div>
    <a href="index.html" >               <button type="submit" class="frame">Зареєструватися</button></a>   
                    </form>
                    <img class="element" src="https://c.animaapp.com/man0pwovNxq8w3/img/-------------5.png" alt="Logo" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <img class="vector" src="https://c.animaapp.com/man0pwovNxq8w3/img/vector.svg" alt="Close" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
